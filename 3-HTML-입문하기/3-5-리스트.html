<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 순서가 없는 목록 -->
    <h2>오늘의 할 일</h2>
    <ul>
        <li>청소하기</li>
        <li>빨래하기</li>
        <li>세탁하기</li>
    </ul>

    <!-- 순서가 있는 목록 -->
    <h2>라면 끓이는 방법</h2>
    <ol>
        <li>물을 끓인다.</li>
        <li>스프와 면을 넣는다.</li>
        <li>약 5분간 더 끓인다.</li>
    </ol>

    <!-- 정의 목록 -->
    <h2>키워드 정리</h2>
    <dl>
        <dt>도서</dt>
        <dd>일정한 목적, 내용, 체재에 맞추어 사상, 감정, 지식 따위를 글이나 그림으로 표현하여 적거나 인쇄하여 묶어 놓은 것.</dd>
        <dd>그림, 글씨, 책 따위를 통틀어 이르는 말.</dd>

        <dt>독학</dt>
        <dt>독습</dt>
        <dd>스승 없이 혼자 배워서 익힘.</dd>
    </dl>
</body>
</html>
