<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>당신의 위치는?</h1>

        <div>
            <button id="button" onclick="googleMap(event)">내 위치 확인하기</button>
        </div>

        <script>
            const button = document.getElementById("button");
            let userCoords;

            function googleMap(event) {
                window.open(userCoords, "_self");
            }

            function successGetPosition(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                userCoords = `https://www.google.co.kr/maps/place/@${latitude},${longitude}`;
            }

            function main() {
                navigator.geolocation.getCurrentPosition(successGetPosition);
            }

            main();
        </script>
    </body>
</html>
