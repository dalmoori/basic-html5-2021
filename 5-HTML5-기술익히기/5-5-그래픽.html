<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- canvas -->
        <canvas id="board" width="1000px" height="500px"></canvas>

        <!-- svg -->
        <svg version="1.1" baseProfile="full" width="500px" height="350px" xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="50" width="100%" height="100%" fill="purple" />
            <text x="200" y="220" font-size="48" text-anchor="middle" fill="white">HTML5</text>
        </svg>

        <svg version="1.1" baseProfile="full" width="500px" height="350px" xmlns="http://www.w3.org/2000/svg">
            <circle cx="200" cy="100" r="80" fill="orange" />
        </svg>

        <!-- canvas javascript -->
        <script>
            const board = document.getElementById("board");
            const context = board.getContext("2d");

            // 사각형 그리기
            context.fillStyle = "rgba(0, 0, 255, 1)";
            context.fillRect(100, 50, 100, 100);
            context.strokeRect(80, 30, 140, 140);

            // 선 그리기
            context.moveTo(250, 10);
            context.lineTo(300, 100);
            context.lineTo(500, 100);
            context.stroke();

            // 선 그리기
            context.moveTo(100, 300);
            context.lineTo(400, 200);
            context.stroke();

            // 원 그리기
            context.fillStyle = "rgba(255, 0, 0, 1)";
            context.beginPath();
            context.arc(200, 400, 50, 0, 2 * Math.PI);
            context.fill();

            // 텍스트 그리기
            context.fillStyle = "rgba(0, 255, 0, 1)";
            context.font = "48px Times New Roman";
            context.fillText("HTML5", 300, 350);
        </script>
    </body>
</html>
