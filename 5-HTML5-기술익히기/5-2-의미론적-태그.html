<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- 쇼핑몰 상단 영역 -->
        <header>
            <h1>쇼핑몰 이름</h1>
            <nav>
                <ul>
                    <li><a href="">홈</a></li>
                    <li><a href="">자켓</a></li>
                    <li><a href="">상의</a></li>
                    <li><a href="">하의</a></li>
                </ul>
            </nav>
        </header>

        <!-- 메인 영역 -->
        <main>
            <!-- 섹션 : 프로모션 이벤트 안내 -->
            <section>
                <h2>봄맞이 할인 행사 안내</h2>
                <!-- 이벤트 이미지, 동영상 등이 들어갈 부분 -->
            </section>

            <!-- 본문 영역 : 인기 상품 -->
            <article>
                <h2>인기 상품</h2>
                <!-- 상품 목록이 들어갈 부분 -->
                <section>베스트 리뷰</section>
                <!-- 베스트 리뷰가 들어갈 부분 -->
            </article>

            <!-- 본문 영역 : 최근 등록된 상품 -->
            <article>
                <h2>최근 등록된 상품</h2>
                <!-- 상품 목록이 들어갈 부분 -->
            </article>

            <!-- 구매 안내 사항 -->
            <article>
                <h2>배송 관련</h2>
                <section>평균 배송일 안내</section>
                <section>택배 조회하는 방법</section>
                <section>택배 지연 보상 안내</section>
            </article>

            <!-- 광고 영역 -->
            <aside>광고 영역</aside>

            <!-- 하단 영역 -->
            <footer>
                <p>저작권, 소유자, 연락처 등</p>
            </footer>
        </main>
    </body>
</html>
