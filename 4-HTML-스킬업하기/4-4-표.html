<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- 표 기본 사용법 -->
        <table>
            <!-- 선택적으로 사용할 수 있는 캡션 -->
            <caption>
                출석표
            </caption>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
            <tr>
                <td>김철수</td>
                <td>23</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>25</td>
            </tr>
        </table>

        <!-- 행 병합 -->
        <table>
            <tr>
                <td rowspan="2">김철수</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>

        <!-- 열 병합 -->
        <table>
            <tr>
                <td colspan="2">김철수</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>

        <!-- 행과 열 병합-->
        <table>
            <caption>
                성적표
            </caption>
            <tr>
                <th>이름</th>
                <th>구분</th>
                <th>국어</th>
                <th>수학</th>
                <th>영어</th>
            </tr>
            <tr>
                <td rowspan="2">김철수</td>
                <td>중간고사</td>
                <td>70</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <td>기말고사</td>
                <td>80</td>
                <td>90</td>
                <td>100</td>
            </tr>
            <tr>
                <td colspan="5">출석 100%, 지각 0, 결석 0</td>
            </tr>
        </table>
    </body>
</html>
